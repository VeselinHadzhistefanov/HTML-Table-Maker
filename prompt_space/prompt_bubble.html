<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Bubble</title>
    <style>
        .prompt-bubble {
            position: relative;
            display: inline-block;
        }

        .bubble-frame {
            display: block;
        }

        .bubble-textbox {
            position: absolute;
            font-size: 16px;
            line-height: 24px;
            border: none;
            background: none;
            outline: none;
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="prompt-bubble" id="prompt-bubble">
        <svg class="bubble-frame" id="bubble-frame" overflow="visible">
            <line id="border-top" stroke="black" />
            <line id="border-bottom" stroke="black" />
            <line id="border-ext-tl" stroke="black" />
            <line id="border-ext-tr" stroke="black" />
            <line id="border-ext-bl" stroke="black" />
            <line id="border-ext-br" stroke="black" />
            <line id="diagonal-1" stroke="black" />
            <line id="diagonal-2" stroke="black" />
            <line id="diagonal-3" stroke="black" />
            <line id="diagonal-4" stroke="black" />
        </svg>
        <input type="text" class="bubble-textbox" id="bubble-textbox" />
    </div>
    <script src="prompt_bubble.js"></script>
</body>
</html>
